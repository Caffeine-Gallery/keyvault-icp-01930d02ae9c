<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Login with NFID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">ICP Authentication</h2>
                        <div id="loginSection">
                            <button id="loginButton" class="btn btn-primary btn-lg mb-3">
                                Login with NFID
                            </button>
                        </div>
                        <div id="userSection" style="display: none;">
                            <div class="alert alert-success mb-3">
                                <strong>Logged In!</strong>
                                <p id="principalId" class="mb-0 mt-2"></p>
                            </div>
                            <button id="logoutButton" class="btn btn-danger">Logout</button>
                        </div>
                        <div id="spinner" class="spinner-border text-primary mt-3" style="display: none;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
